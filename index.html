<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ccc;
            line-height: 1.6;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        header { padding: 40px 0; border-bottom: 1px solid #222; }

        h1 { font-size: 1.5rem; color: #fff; margin-bottom: 5px; }
        .subtitle { font-size: 0.9rem; color: #666; }

        .nav { padding: 30px 0; }

        .nav-link {
            color: #888;
            text-decoration: none;
            margin-right: 15px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-link:hover, .nav-link.active { color: #fff; }

        .content { padding: 30px 0; }

        #markdown-content { color: #ccc; }

        #markdown-content h1 {
            font-size: 1.5rem;
            color: #fff;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
        }

        #markdown-content h2 {
            font-size: 1.2rem;
            color: #fff;
            margin: 25px 0 10px;
        }

        #markdown-content p { margin: 10px 0; }
        #markdown-content ul, #markdown-content ol { margin: 10px 0 10px 20px; }
        #markdown-content li { margin: 5px 0; }

        #markdown-content code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85rem;
        }

        #markdown-content pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }

        #markdown-content blockquote {
            border-left: 3px solid #444;
            padding: 10px 15px;
            margin: 15px 0;
            color: #888;
        }

        #markdown-content a { color: #888; text-decoration: none; }
        #markdown-content a:hover { color: #fff; }

        #markdown-content input[type="checkbox"] { margin-right: 8px; }
        #markdown-content input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #222;
            color: #666;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .nav-link { display: block; margin: 8px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes</h1>
            <p class="subtitle">Minimal notes system</p>
        </header>

        <nav class="nav">
            <a href="index.html" class="nav-link active">Главная</a>
            <a href="daily.html" class="nav-link">Дни</a>
            <a href="ideas.html" class="nav-link">Идеи</a>
            <a href="projects.html" class="nav-link">Проекты</a>
        </nav>

        <div class="content" id="markdown-content">
            <h1>Notes</h1>
            <p>Мои заметки.</p>
            <h2>Сегодня</h2>
            <ul>
                <li><a href="daily/2026-02-18.html">2026-02-18</a> - Добавил OpenClaw</li>
            </ul>
            <h2>Другие заметки</h2>
            <ul>
                <li><a href="daily.html">Дни</a></li>
                <li><a href="ideas.html">Идеи</a></li>
                <li><a href="projects.html">Проекты</a></li>
            </ul>
        </div>

        <footer>
            <p>Simple Notes</p>
        </footer>
    </div>
</body>
</html>
